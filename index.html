<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./sass/styles.css" />
    <script
      src="https://kit.fontawesome.com/f7077d7452.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main class="main">
      <h1>
        We're launching <br class="hide-for-tablet" />
        soon
      </h1>

      <div class="cards cards__container">
        <div class="cards__item">
          <div class="cards__card">
            <div class="upper"></div>
            <div class="lower"></div>
            <h2 id="days"></h2>
          </div>
          <h3>DAYS</h3>
        </div>
        <div class="cards__item">
          <div class="cards__card">
            <div class="upper"></div>
            <div class="lower"></div>
            <h2 id="hours"></h2>
          </div>
          <h3>HOURS</h3>
        </div>
        <div class="cards__item">
          <div class="cards__card">
            <div class="upper"></div>
            <div class="lower"></div>
            <h2 id="minutes"></h2>
          </div>
          <h3>MINUTES</h3>
        </div>
        <div class="cards__item">
          <div class="cards__card">
            <div class="upper"></div>
            <div class="lower"></div>
            <h2 id="seconds"></h2>
          </div>
          <h3>SECONDS</h3>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__social">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
